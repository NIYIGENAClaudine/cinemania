<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>Sign Up</h2>
		<p class="hint-text">Create your account</p>
        <div class="form-group">
			<div class="row">
				<input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"><br><br>
				<input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"><br>
			</div> 
            <div class="gender">
             Female: <input type="radio" name="radio"> <br> 
             Male: <input type="radio" name="radio"><br>
             Other: <input type="radio" name="radio"> <br>
             Age: <input type="text" name="text">
             </div>
            <div class="profile-image"> <br>
            Profile Image: <input type="file" name="file"><br><br>
            Registration Date: <input type="date" name="date"><br><br>

        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="login.html">Log In</a></div>
